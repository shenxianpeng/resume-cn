projects:
    title: 项目
    intro: >
      在工作中和工作外开发的独立项目。

    assignments:

      - title: u2cicd
        tagline: "创建 MVAS Jenkins 共享库，实施了配置即代码(CasC), 在各项目间共享通用代码从而优化 SDLC。"

      - title: docker-images
        tagline: "容器化 MVAS 产品。该存储库采用了最新的 DevOps 实践，包括使用 Docker buildx bake 构建镜像、health checks 和 pytest 进行测试、使用 Renenote bot 进行依赖性管理，以及使用 Kubernetes 部署 Docker 镜像。"

      - title: ansible-playbooks
        tagline: "将 MVAS 构建、开发、Jenkins 服务器等基础架构作为代码进行管理(IasC), 使团队能够快速提供开发和构建环境，最大限度地降低灾难风险。"

      - title: U2Box CLI
        tagline: "一个使用 Go 开发的一个命令行工具, 通过交互式的命令行来帮助开发和测试快速轻松地准备需要的开发及测试环境。"

      - title: Quality Gates
        tagline: "Quality Gates 是将编码规范, 安全扫描, 代码分析, Git Squash, TODO, Spelling Checks 等功能集成到 Pull Request 中从而帮助团队提高编码规范和代码质量。此项目入围 2021 年 Rocket Build 决赛。"

      - title: MV Intelligent Terminal
        tagline: "通过 MV UOPY API 为 MV 产品创建智能命令行, 包括自动补全, 高亮显示。此项目获得 2019 年 Rocket Build 第一名和 CPO 双项大奖。"

      - title: MV VM Management with JIRA
        tagline: "利用现有系统 Jira 消除通过 Excel/Wiki 管理虚拟机所带来的额外工作, 通过 Jira 提供可视化 Dashboard 和查询, 帮助团队梳理和管理大量的虚拟机资源。"

      - title: cpp-linter
        link: "https://github.com/cpp-linter"
        tagline: "为 C/C++ 代码格式化和静态分析提供 CI 和 git hooks 的解决方案"

      - title: commit-check
        link: "https://github.com/commit-check"
        tagline: "作为 Yet Another Commit Checker 开源平替版, 提供了针对提交信息、分支命名、提交作者用户名和邮件等检查。"

      - title: cpp-linter-action
        link: "https://github.com/shenxianpeng/cpp-linter-action"
        tagline: "一个用于 C/C++ 代码 Lint 的 Github Action, 整合了 clang-format 和 clang-tidy, 将分析结果通过评论或是注解的方式告知开发者。"

      - title: clang-tools
        link: "https://github.com/shenxianpeng/clang-tools"
        tagline: "一个支持所有版本的 clang-format 和 clang-tidy 的 Docker 镜像。"

