career-profile:
    title: 个人总结
    summary: |
      - DevOps/Build/Release 领域的 Tech Lead。
      - 从零建立起团队的 DevOps，并在整个团队以及整个部门分享最佳实践。
      - 之前从事自动化测试工作，从 2018 年开始担任 DevOps/Build/Release 工程师。此前曾在京东、东软和 SIMCom 担任测试及测试开发。
      - 熟悉 Windows、Linux、AIX、Solaris、HP-UX 操作系统、软件开发生命周期、DevOps 工具链。
      - 善于做 "Scan-Try-Scale"，关注 DevOps 行业的最新发展和技术，尝试并应用最佳实践到团队。
      - 主要开发语言是 Python/Shell/Golang/Groovy 来完成一些 DevOps 的相关工作。
      - 开源爱好者，业余时间创建并贡献 [cpp-linter](https://github.com/cpp-linter) 和 [commit-check](https://github.com/commit-check) 两个开源项目，目前 cpp-linter-action 已有 400 多名用户，被微软、Linux基金会以及 Star 数量很高的项目所使用。
      - 知识分享者，七年来在我的[博客](https://shenxianpeng.github.io)和微信公众账号 "DevOps攻城狮 "上分享上百篇技术文章，有上百万的阅读量。

